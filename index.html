<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Barra de Progreso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="myForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">

            <fieldset>
                <legend>Género:</legend>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Masculino</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Femenino</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Intereses:</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="interest1" name="interests" value="interest1">
                    <label for="interest1">Interés 1</label>

                    <input type="checkbox" id="interest2" name="interests" value="interest2">
                    <label for="interest2">Interés 2</label>

                    <input type="checkbox" id="interest3" name="interests" value="interest3">
                    <label for="interest3">Interés 3</label>
                </div>
            </fieldset>
            <label for="satisfaction">Nivel de Satisfacción:</label>
            <select id="satisfaction" name="satisfaction">
                <option value="">Selecciona</option>
                <option value="1">1 - Muy insatisfecho</option>
                <option value="2">2 - Insatisfecho</option>
                <option value="3">3 - Neutral</option>
                <option value="4">4 - Satisfecho</option>
                <option value="5">5 - Muy satisfecho</option>
            </select>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
